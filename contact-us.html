    <!--Contact form Bootstrap-->
    <div class="container">
        <div class="row">
            <div class="col-8 offset-md-2">
                <div class="well well-sm">
                    <form action="/home/unicorn/Documents/Project/MoonLibrary/contact-us.html/submit" class="form-horizontal" action="" method="post">
                        <fieldset>
                            <legend class="text-center">Get in touch</legend>

                            <!-- Name input-->
                            <div class="form-group">
                                <label class="col-3 control-label" for="name">Name</label>
                                <div class="col-9">
                                    <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                                </div>
                            </div>

                            <!-- Email input-->
                            <div class="form-group">
                                <label class="col-3 control-label" for="email">E-mail</label>
                                <div class="col-9">
                                    <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                                </div>
                            </div>

                            <!-- Message body -->
                            <div class="form-group">
                                <label class="col-3 control-label" for="message">Your message</label>
                                <div class="col-9">
                                    <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                                </div>
                            </div>

                            <!-- Form actions -->
                            <div class="form-group">
                                <div class="col-md-9 text-right">
                                    <button type="submit" class="btn btn-primary btn-lg">Send</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
